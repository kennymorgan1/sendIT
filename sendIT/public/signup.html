<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
		<div class="container">
			<div id="branding">  
                <h1></h1>SendIT</h1>
			</div>
			<nav>
				<ul>
					<li class="current"><a href="login.html">Login</a></li>
					<li><a href="signup.html">Sign up</a></li>
				</ul>
			</nav>
		</div>
    </header>
    <div class="signupbox">
        <img src="../img/Avatar.png" class="avatar">
        <h1>Signup Here</h1>
        <div class="SignupInput">
        <form>
            <p class="require">* Required</p><br>
            <p>First Name *</p>
            <input type="text" required>
            <p>Last Name *</p>
            <input type="text" required>
            <p>Phone</p>
            <input type="text" placeholder="+234800000000" max="13">
            <p>E-mail*</p>
            <input type="email" required>
            <p>Password*</p>
            <input type="password" required>
            <input type="submit" value="Submit">
        </form>
        </div>

    </div>
</body>
</html>
